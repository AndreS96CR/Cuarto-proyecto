<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Nft preview card</title>
</head>
<body>
  <section class="card-container">
    <img class="card-container__picture" src="./images/image-equilibrium.jpg" alt="">
    <h1 class="card-container__title">
      Equilibrium #3429
    </h1>
    <p class="card-container__description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="price-container">
        <div>
          <img class="price-container__Eth-icon" src="./images/icon-ethereum.svg" alt="Ethereum-icon">
          <p class="price-container__price">0.041ETH</p>
        </div>
        <div>
          <img class="price-container__clock-icon" src="./images/icon-clock.svg" alt="clock-icon">
        <p class="price-container__timer-text">3 days left</p>
        </div>
    </div>
    <div class="author-container">
      <img src="./images/image-avatar.png" alt="image">
      <p class="author-container__text--blue">Creation of</p>
      <p class="author-container__text--white">Jules Wyvern</p>
    </div>
  </section>
</body>
</html>
